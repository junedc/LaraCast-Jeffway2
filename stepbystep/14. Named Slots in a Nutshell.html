<html lang="en">
<head>
    <meta charset="utf-8">

    <title>The HTML5 Herald</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="vendor/bulma.css?v=1.0">

</head>

<body>


<div id='app'>
    NAMED SLOTS by changing the modal of bulma framework

    <modal>
        <template slot="header">My Modal Title</template>
        <div slot="content-slot">This is the content slot</div>
    </modal>
</div>


<script src="vendor/vuedev.js"></script>
<script>


    Vue.component('modal', {

        template: `

            <div class="modal is-active">
                <div class="modal-background"></div>
                <div class="modal-card">
                    <header class="modal-card-head">
                        <p class="modal-card-title">
                           <slot name="header"></slot>
                        </p>
                        <button class="delete" aria-label="close"></button>
                    </header>
                    <section class="modal-card-body">
                          <slot name="content-slot"></slot>
                    </section>
                    <footer class="modal-card-foot">
                        <button class="button is-success">Save changes</button>
                        <button class="button">Cancel</button>
                    </footer>
                </div>
            </div>
            `
        ,
    });


    new Vue({
        el: '#app',
        data: {}
    });


</script>
</body>
</html>
