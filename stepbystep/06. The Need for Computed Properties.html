<html lang="en">
<head>
    <meta charset="utf-8">

    <title>The HTML5 Herald</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

</head>

<body>


<div id='root'>

    This is like a function {{reverseMessage}}

    Render all task
    <ul>
        <li v-for="task in tasks">
            <a @click='completeMe(task)'>{{task.description}}</a>
        </li>

    </ul>


    Incomplete Task
    <ul>
        <li v-for="task in incompleteTasks" v-text="task.description">
        </li>
    </ul>


    Complete Task
    <ul>
        <li v-for="task in completeTasks" v-text="task.description">
        </li>
    </ul>

</div>


<script src="vendor/vuedev.js"></script>
<script>

    var app = new Vue({
        el: '#root',
        data: {
            message: "Hello World",
            tasks: [
                {description: 'Go to the store', completed: true},
                {description: 'Go to the mall', completed: false},
                {description: 'Go to the church', completed: true},
                {description: 'Go to the shop', completed: false},
            ]
        },


        computed: {

            reverseMessage() {
                //new syntax
                return this.message.split('').reverse().join('');
            },

            incompleteTasks() {
                //new syntax
                return this.tasks.filter(task => !task.completed);
            },

            completeTasks() {
                //old syntax
                return this.tasks.filter(function (task) {
                    return task.completed;
                });
            }
        },

        methods: {
            completeMe(task) {
                //alert('completing me');
                task.completed = true;
            }
        }


    });


</script>
</body>
</html>
