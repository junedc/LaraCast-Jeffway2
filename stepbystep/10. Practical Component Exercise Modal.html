<html lang="en">
<head>
    <meta charset="utf-8">

    <title>The HTML5 Herald</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <link rel="stylesheet" href="css/styles.css?v=1.0">
    <link rel="stylesheet" href="bulma.css?v=1.0">
</head>

<body>


<div id='app'>
    <h1>A modal component</h1>

    <div class="container">

       <modal v-show="showmodal" @closeisclick="showmodal = false">
           <p>testing slot in modal</p>
       </modal>
       <button @click="showmodal = true">Show Modal</button>
    </div>
    
</div>


<script src="vendor/vuedev.js"></script>


<script>

    Vue.component('modal', {
      data: function () {
        return {
         
        }
      },
      template: ` 
       <div class="modal is-active" >
          <div class="modal-background"></div>
          <div class="modal-content">
            <div class="box">
              <slot></slot>
            </div>
          </div>
          <button class="modal-close is-large" aria-label="close" @click="$emit('closeisclick')"></button>
        </div>
        `,
    })

    new Vue({
        el: '#app',
        data: {
            showmodal : false,
        }
    });


</script>
</body>
</html>
