<html lang="en">
<head>
    <meta charset="utf-8">

    <title>The HTML5 Herald</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <style type="text/css">
        .color-red {
            color: red;
        }

        .color-blue {
            color: red;
        }

        .is-loading {
            background: red;
        }
    </style>
</head>

<body>


<div id='root'>


    <h1 :class="{'is-loading' : isLoading}">Class Toggling</h1>

    <button v-bind:title='title'>Hover Over Me Long Way</button>
    <br><br>


    <button :title='title'>Hover Over Me Short Way</button>
    <br><br>

    <button @click='toggleClass' :title='title'>Change Class of Button</button>
    <br><br>

</div>


<script src="vendor/vuedev.js"></script>
<script>

    var app = new Vue({
        el: '#root',
        data: {
            title: 'Button Title',
            className: 'color-red',
            isLoading: true,
        },

        methods: {
            toggleClass() {
                this.isLoading = !this.isLoading;
            }

        }

    });


</script>
</body>
</html>
